{% extends 'base/index.html' %} {% block content %}
<div class="container">
  <div class="header header">
    <h1>Delete Task</h1>
    <a class="buttons" href="{% url 'tasks' %}">Go back</a>
  </div>
  <div class="content">
    <p>Are you sure you want to delete the task?</p>
    <p><b>{{task.title}}</b></p>

    <form method="POST">
      {% csrf_token %}
      <input class="buttons create" type="submit" value="Delete" />
    </form>
  </div>
</div>

{% endblock %}

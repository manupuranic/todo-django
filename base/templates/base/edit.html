{% extends 'base/index.html' %} {% block content %}

<div class="container">
  <div class="header">
    <h1>Edit the Task</h1>
    <a class="buttons" href="{% url 'tasks' %}">Go back</a>
  </div>

  <div class="form-wrapper">
    <form method="POST">
      {% csrf_token %}
      <div class="title">
        <div class="label">{{form.title.label}}:</div>
        <div class="input">{{ form.title }}</div>
      </div>
      <div class="completed">
        <div class="label">{{form.completed.label}}:</div>
        <div class="input">{{ form.completed }}</div>
      </div>
      <input class="buttons create" type="submit" value="Done" />
    </form>
  </div>
</div>

{% endblock %}
